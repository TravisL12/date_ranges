<!DOCTYPE html>
<html>
  <head>
    <title>Date Range</title>
    <link rel="stylesheet" href="public/styles/application.css" />
  </head>
  <body>
    <div class="calendar">
      <div class="calendar--date-input">
        <h2>Enter a date range!</h2>
        <div class="calendar--date-input-field">
          <label>Start Date</label>
          <input type="date" id="start" />
        </div>
        <div class="calendar--date-input-field">
          <label>End Date</label>
          <input type="date" id="end" />
        </div>

        <div class="calendar--date-input-field">
          <input type="button" id="submit-dates" value="Show Dates" />
        </div>

        <div id="date-count"></div>
      </div>
      <div class="calendar--view" id="json-dates"></div>
    </div>
  </body>

  <script src="public/scripts/application.js"></script>
</html>
